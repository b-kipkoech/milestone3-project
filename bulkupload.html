<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="admin.css" />

    <title>Admin Form</title>
  </head>
  <body>
    <div class="header">
      <div class="container-header">
        <div class="navbar">
          <div class="site-logo">
            <a href="" class="logo">Jamii Online Shopping</a>
          </div>
          <nav>
            <ul>
              <li><a href="edit-product.html">Edit Products</a></li>
              <li><a href="">Log Out</a></li>
            </ul>
          </nav>
        </div>
        <hr />
      </div>
    </div>
    <div class="main">
      <div class="container">
        <h2>Download Product Data</h2>
        <button class="btn-btn" type="button" onclick="myFunction()">
          Download
        </button>
        <p>The button when clicked downloads the product data</p>
      </div>
      <hr />
      <div class="upload">
        <h2>Upload File</h2>
        <form action="">
          <label for="myfile">Select files:</label>
          <input type="file" id="myfile" name="myfile" multiple /><br /><br />
          <button class="btn-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
